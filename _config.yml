
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://arachovavillas.github.io/"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: ""

# Google tracking id to track your visitors

google-tracking-id: "UA-41654103-2"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Arachova Villas"
title: "Arachova Villas"
description: ""
keywords: "arachova, villas, winter, mountain, parnassos, greece, vacation, snow boarding, skiing, snow, resort, holidays"
favicon: "/img/favicon.png"

################
# Header layout #
################

black-favicon: "/img/favicon.png"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: False
shuffle: True # Shuffle the lines.
loop: False
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "What more can we do today..?"

me-img: "/img/jetpacktocat.png"

##############################
# Color the browser elements #
##############################
color-browser: "#ffffff"
apple-status-bar-style: "white"

################
# Web app mode #
################

web-app-mode: False

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 5

Projemail-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: ""

syntax-highlight: False

############
# Timeline #
############

events:
  - image: "/img/timeline/icon property type.png"
    date: "Accommodation"
    description: "Arachova Villas offers 3 sizes of accommodation units. Type A: 65sq.m., Type B: 120sq.m. and Type C: 185sq.m."
    
  - image: "/img/timeline/icon bbq .png "
    date: "Barbeque"
    description: "Each Villa accommodates a private barbeque for your own personal use"
    
  - image: "/img/timeline/icon parking.png "
    date: "Parking"
    description: "Each Villa provides an exclusive resident parking area and a seperate visitor parking zone."
    
  - image: "/img/timeline/icon wifi.png "
    date: "Free WiFi"
    description: "Share your moments at Arachova Villas with your friends on Social Media, any time, at no cost."

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "alexander.galatoulas@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Arachova Villas aims to help you enjoy your city and weekends breaks. We are looking forward to meet you."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "instagram"
    url: "https://instagram.com/arachovavillas"
  - title: "facebook"
    url: "https://facebook.com/arachovavillas"
  
############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Facilities: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
